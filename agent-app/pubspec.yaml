name: agent_app
description: Tower/Pole Marketing Map Agent App - Zone-aware location tracker for field agents
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6

  # Google Maps
  google_maps_flutter: ^2.5.0

  # Location & GPS
  geolocator: ^10.1.0
  permission_handler: ^11.0.1

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2

  # Local Storage
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Add app icon later if needed
  # assets:
  #   - assets/images/
